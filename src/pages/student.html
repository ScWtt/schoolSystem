<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>layui在线调试在点击示例的时候直接显示的示例</title>
		<link rel="stylesheet" href="../css/layui.css" media="all">
		<link rel="stylesheet" type="text/css" href="../css/student.css" />
		<style>
			body {
				margin: 10px;
			}
			.demo-carousel {
				height: 200px;
				line-height: 200px;
				text-align: center;
			}
		</style>
		
	</head>

	<body>
		<div class="student-title">
			<i class="layui-icon layui-icon-home" style="margin-right: 10px;"></i>学员
		</div>
		<div class="layui-tab layui-tab-brief student-content" lay-filter="docDemoTabBrief" style="height:550px;width: 100%;overflow: scroll;">
		  <ul class="layui-tab-title">
		    <li class="layui-this">学员名册</li>
		    <li>学员报读列表</li>
		    <li>学员成绩</li>
		  </ul>
		  <div class="layui-tab-content">
		    <div class="layui-tab-item layui-show">
		    	<table class="layui-hide" id="demo" lay-filter="test"  style="overflow: scroll;" ></table>
		    </div>
		    <div class="layui-tab-item">
		    	<table class="layui-hide" id="demo" lay-filter="test"  style="overflow: scroll;" ></table>
		    </div>
		    <div class="layui-tab-item">内容3</div>
		  </div>
		</div> 
		<!--班级表格-->
		 <div id="class_list">
			<table class="layui-hide" id="demo" lay-filter="test"></table>
		 </div>
		
		<script type="text/html" id="toolbarDemo">
				<button class="layui-btn layui-btn-sm" lay-event="delete">
		    	<i class="layui-icon layui-icon-delete" style="margin-right: 5px;"></i>删除
		    </button>
			</div>
		</script>
		
		<script type="text/html" id="barDemo">
			<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
			<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
		</script>
	
		<blockquote class="layui-elem-quote layui-quote-nm layui-hide" id="footer">layui {{ layui.v }} 提供强力驱动</blockquote>
		
		
		
		<script src="../layui.js"></script>
		<script>
			layui.config({
				version: '1551352891272' //为了更新 js 缓存，可忽略
			});

			layui.use(['laydate', 'laypage', 'layer', 'table', 'carousel', 'upload', 'element', 'slider','form','jquery'], function() {
				var laydate = layui.laydate //日期
					,
					laypage = layui.laypage //分页
					,
					layer = layui.layer //弹层
					,
					table = layui.table //表格
					,
					carousel = layui.carousel //轮播
					,
					upload = layui.upload //上传
					,
					element = layui.element //元素操作
					,
					slider = layui.slider //滑块
					,form = layui.form  //form表单
					,$ = layui.$  //jquery

				//监听Tab切换
				element.on('tab(demo)', function(data) {
					layer.tips('切换了 ' + data.index + '：' + this.innerHTML, this, {
						tips: 1
					});
				});

				//执行一个 table 实例
				table.render({
					elem: '#demo',
					height: 560,
					url: '../studentroster.json', //数据接口
					title: '用户表',
					page: true //开启分页
						,
					toolbar: '#toolbarDemo' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
						//  ,totalRow: true //开启合计行
						,
					cols: [  //部门名称    //电话
						[ //表头
							{
									type: 'checkbox',
									fixed: 'left'
								},{
									field: 'studentname',
									title: '学员姓名',
									width: 140,
								},{
									field: 'sex',
									title: '性别',
									width: 80,
								},{
									field: 'relation',
									title: '关系',
									width: 133,
								},{
									field: 'phone',
									title: '联系方式',
									width: 120,
								},{
									field: 'tuition',
									title: '总学费',
									width: 100,
								},{
									field: 'betuition',
									title: '实缴学费',
									width: 100,
								},{
									field: 'arrears',
									title: '欠费',
									width: 100,
								},{
									field: 'studentid',
									title: '学号',
									width: 120,
									unresize: true
								},{
									fixed: 'right',
									title: '操作',
									width: 140,
									align: 'center',
									toolbar: '#barDemo'
								}
						]
					]
				});

				//监听头工具栏事件
				table.on('toolbar(test)', function(obj) {
					var checkStatus = table.checkStatus(obj.config.id),
						data = checkStatus.data; //获取选中的数据
					switch(obj.event) {
						case 'add':
							alert('新建');
							$('#class_list').hide();
							break;
						case 'delete':
							if(data.length === 0) {
								layer.msg('请选择一行');
							} else {   //这里的删除需要在后端写代码 https://blog.csdn.net/qq_38225558/article/details/85229699
								layer.confirm('真的删除行么', function() {   //这里需要在后端进行数据操作
//									obj.del(); //删除对应行（tr）的DOM结构
//									layer.close(index);
									//向服务端发送删除指令
								$(".layui-form-checked").not('.header').parents('tr').remove()
								});
							}
							break;
					};
				});
				//保存按钮
//				var result = {};
//				
//				form.on('submit(formDemo)',function(data){
//					result = data.field;
//					console.log('result',result,result.username,result.phone);
//				});
				//监听行工具事件
				table.on('tool(test)', function(obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
					var data = obj.data //获得当前行数据
						,
						layEvent = obj.event; //获得 lay-event 对应的值
					if(layEvent === 'detail') {
						layer.msg('查看操作');
					} else if(layEvent === 'del') {
						console.log('this.obj2',obj)
						layer.confirm('真的删除行么', function(index) {
							obj.del(); //删除对应行（tr）的DOM结构
							layer.close(index);
							//向服务端发送删除指令
						});
					} else if(layEvent === 'edit') {
						alert('编辑');
					}
				});
				
				
				//分页
				laypage.render({
					elem: 'pageDemo' //分页容器的id
						,
					count: 100 //总页数
						,
					skin: '#1E9FFF' //自定义选中色值
						//,skip: true //开启跳页
						,
					jump: function(obj, first) {
						if(!first) {
							layer.msg('第' + obj.curr + '页', {
								offset: 'b'
							});
						}
					}
				});

				//上传
				upload.render({
					elem: '#uploadDemo',
					url: '' //上传接口
						,
					done: function(res) {
						console.log(res)
					}
				});

			});
		</script>
	</body>

</html>
