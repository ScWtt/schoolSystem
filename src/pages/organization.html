<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>layui在线调试在点击示例的时候直接显示的示例</title>
		<link rel="stylesheet" href="../css/layui.css" media="all">
		<link rel="stylesheet" type="text/css" href="../css/organization.css" />
		<style>
			body {
				margin: 10px;
			}
			.demo-carousel {
				height: 200px;
				line-height: 200px;
				text-align: center;
			}
		</style>
	</head>

	<body>
		<div class="organization-title">
			<i class="layui-icon layui-icon-app" style="margin-right: 10px;"></i>组织架构
		</div>

		<table class="layui-hide" id="demo" lay-filter="test"></table>

		<script type="text/html" id="barDemo">
			<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
			<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
			<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
		</script>
	
		<blockquote class="layui-elem-quote layui-quote-nm layui-hide" id="footer">layui {{ layui.v }} 提供强力驱动</blockquote>
		
		<!--弹框的样式-->
		<div id="add" style="display: none;">
			<div class="layui-row">
				<div class="addTitle" style="width: 100%;height: 40px;color: #fff;font-size: 15px;line-height: 40px;background-color: #2996e8;text-align: center;">
					新建
				</div>
			</div>
			<div class="layui-row" style="margin: 20px 40px;">
				<form class="layui-form layui-form-pane1" action="" >
					<div class="layui-form-item">
						<label class="layui-form-label" style="text-align: center;">部门名称</label>
						<div class="layui-input-block">
							<input id="name" type="text" name="username" id="na" value="33" lay-verify="required" required placeholder="请输入姓名" autocomplete="off" class="layui-input" />
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label" style="text-align: center;">电话</label>
						<div class="layui-input-block">
							<input id="phone" type="text" name="phone" id="ph" value="" lay-verify="required" required placeholder="请输入密码" autocomplete="off" class="layui-input" />
						</div>
					</div>
					<div class="layui-form-item" style="margin-top: 30px;">
					    <div class="layui-input-block">
					      <button class="layui-btn" lay-submit lay-filter="formDemo" style="background-color: #2996e8;margin-right: 20px;">保存</button>
					      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
					      <!--<button type="button" class="layui-btn layui-btn-primary" id="wtt">编辑</button>-->
					    </div>
					</div>
				</form>
			</div>
		</div>
		<!--弹框的样式结束-->
		<script src="../layui.js"></script>
		<script>
			layui.config({
				version: '1551352891272' //为了更新 js 缓存，可忽略
			});

			layui.use(['laydate', 'laypage', 'layer', 'table', 'carousel', 'upload', 'element', 'slider','form','jquery'], function() {
				var laydate = layui.laydate //日期
					,
					laypage = layui.laypage //分页
					,
					layer = layui.layer //弹层
					,
					table = layui.table //表格
					,
					carousel = layui.carousel //轮播
					,
					upload = layui.upload //上传
					,
					element = layui.element //元素操作
					,
					slider = layui.slider //滑块
					,form = layui.form
					,$ = layui.$  //jquery
					//向世界问个好
				layer.msg('Hello World');

				//监听Tab切换
				element.on('tab(demo)', function(data) {
					layer.tips('切换了 ' + data.index + '：' + this.innerHTML, this, {
						tips: 1
					});
				});

				//执行一个 table 实例
				table.render({
					elem: '#demo',
					height: 560,
					url: '../organization.json' //数据接口
						,
					title: '用户表',
					page: true //开启分页
						,
					toolbar: 'default' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
						//  ,totalRow: true //开启合计行
						,
					cols: [  //部门名称    //电话
						[ //表头
							{
								type: 'checkbox',
								fixed: 'left'
							}, {
								field: 'id',
								title: 'ID',
								width: 200,
								sort: true,
								fixed: 'left',
								totalRowText: '合计：'
							}, {
								field: 'username',
								title: '部门名称',
								width: 300,
							}, {
								field: 'phone',
								title: '电话',
								width: 300,
								sort: true,
								totalRow: true
							}, {
								fixed: 'right',
								width: 300,
								align: 'center',
								toolbar: '#barDemo'
							}
						]
					]
				});

				//监听头工具栏事件
				table.on('toolbar(test)', function(obj) {
					var checkStatus = table.checkStatus(obj.config.id),
						data = checkStatus.data; //获取选中的数据
					switch(obj.event) {
						case 'add':
							//      layer.msg('添加');
							layer.open({
								area: ['400px', '260px'],
								title: false,
								type:1,
//								content: ['addOrganization.html', 'no'],
								content:$('#add')
				});
							break;
						case 'update':
							if(data.length === 0) {
								layer.msg('请选择一行');
							} else if(data.length > 1) {
								layer.msg('只能同时编辑一个');
							} else {
//								layer.alert('编辑 [id]：' + checkStatus.data[0].id);
								layer.open({
									area: ['400px', '260px'],
									title: false,
									type:1,
	//								content: ['addOrganization.html', 'no'],
									content:$('#add'),
									success:function(){
										$('#na').val(checkStatus.data[0].username);
										$('#na').val(checkStatus.data[0].phone);
									}
								});
								console.log('wtt',checkStatus.data[0].username,checkStatus.data[0].phone);
							}
							break;
						case 'delete':
							if(data.length === 0) {
								layer.msg('请选择一行');
							} else {
								layer.msg('删除');
							}
							break;
					};
				});
				//保存按钮
				var result = {};
				
				form.on('submit(formDemo)',function(data){
					result = data.field;
					console.log('result',result,result.username,result.phone);
				});
				$('#wtt').click(function(){
					alert(result.username);
					$('#na').val(3);
				});
				//监听行工具事件
				table.on('tool(test)', function(obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
					var data = obj.data //获得当前行数据
						,
						layEvent = obj.event; //获得 lay-event 对应的值
					if(layEvent === 'detail') {
						layer.msg('查看操作');
					} else if(layEvent === 'del') {
						layer.confirm('真的删除行么', function(index) {
							obj.del(); //删除对应行（tr）的DOM结构
							layer.close(index);
							//向服务端发送删除指令
						});
					} else if(layEvent === 'edit') {
						layer.msg('编辑操作');
					}
				});

				//分页
				laypage.render({
					elem: 'pageDemo' //分页容器的id
						,
					count: 100 //总页数
						,
					skin: '#1E9FFF' //自定义选中色值
						//,skip: true //开启跳页
						,
					jump: function(obj, first) {
						if(!first) {
							layer.msg('第' + obj.curr + '页', {
								offset: 'b'
							});
						}
					}
				});

				//上传
				upload.render({
					elem: '#uploadDemo',
					url: '' //上传接口
						,
					done: function(res) {
						console.log(res)
					}
				});

			});
		</script>
	</body>

</html>
