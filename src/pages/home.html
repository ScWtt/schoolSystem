<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>home</title>
		<link rel="stylesheet" type="text/css" href="../css/layui.css" />
		<link rel="stylesheet" type="text/css" href="../css/home.css" />
	</head>

	<body>
		<div class="layui-container login-form" style="width: 380px;height: 400px;" id="login">
			<div class="layui-tab">
				<header class="layui-elip" style="text-align: center;font-size: 24px;margin-bottom: 20px;">登  录</header>
				<ul class="layui-tab-title" style="text-align: center;margin-bottom: 10px;">
					<li class="layui-this">账号登录</li>
					<li>机构登录</li>
				</ul>
				<div class="layui-tab-content">
					<div class="layui-tab-item layui-show">
						<form class="layui-form" action="">
							<div class="layui-form-item">
								<label class="layui-form-label" style="text-align: center;">学号</label>
								<div class="layui-input-block">
									<input type="text" name="username" id="username" value="" lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input" />
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label" style="text-align: center;">密码</label>
								<div class="layui-input-block">
									<input type="password" name="userPassword" id="userPassword" value="" lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input" />
								</div>
							</div>
							<div class="layui-row" style="position:absolute;bottom: 60px;left: 10px;">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit lay-filter="stusubmit">立即提交</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					<a href="wtt.html" class="layui-btn">注册</a>
				</div>
			</div>
						</form>
					</div>
					<div class="layui-tab-item">
						<form action="" class="layui-form layui-form-pane1" lay-filter="two">
							<div class="layui-form-item">
								<label class="layui-form-label" style="text-align: center;">机构账号</label>
								<div class="layui-input-block">
									<input type="text" name="userCount" id="userCount" value="" lay-verify="required" required placeholder="请输入机构账号" autocomplete="off" class="layui-input" />
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label" style="text-align: center;">登录名</label>
								<div class="layui-input-block">
									<input type="text" name="usernameOrg" id="usernameOrg" value="" lay-verify="required" required placeholder="请输入登录名" autocomplete="off" class="layui-input" />
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label" style="text-align: center;">密码</label>
								<div class="layui-input-block">
									<input type="password" name="userPasswordOrg" id="userPasswordOrg" value="" lay-verify="required" required placeholder="请输入密码" autocomplete="off" class="layui-input" />
								</div>
							</div>
							<div class="layui-row" style="position:absolute;bottom: 60px;left: 10px;">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit lay-filter="orgsubmit">立即提交</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
						</form>
					</div>
				</div>
			</div>
			<!--<div class="layui-row" style="position:absolute;bottom: 60px;left: 10px;">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit lay-filter="*">立即提交</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					<button class="layui-btn layui-btn-primary" id="register">注册</button>
				</div>
			</div>-->
		</div>
		
		<!--注册开始-->
		<div class="layui-container login-form" style="width: 380px;height: 400px;display: none;" id="register">
			<form action="" class="layui-form">
				<div class="layui-form-item">
					<label class="layui-form-label">姓名</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input" name="" id="" value="" />
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">性别</label>
					<div class="layui-input-block">
						<input type="radio" name="sex" value="0" title="男">
						<input type="radio" name="sex" value="1" title="女" checked>
					</div>
				</div>
			</form>
		</div>
		<!--注册结束-->
		<!--js部分-->
		<script src="../layui.js" type="text/javascript" charset="utf-8"></script>
		<script>
			//注意：选项卡 依赖 element 模块，否则无法进行功能性操作
			layui.use(['element','jquery','form'], function() {
				var element = layui.element,
				$ = layui.$,
				form = layui-form;
				 form.on('submit(stusubmit)', function(data){
//				    layer.msg(JSON.stringify(data.field));
				  });
			});
		</script>
	</body>

</html>
