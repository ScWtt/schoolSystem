<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/layui.css" />
		<!--../organization.json-->
	</head>
	<style type="text/css">
		.seat-show{
			position: relative;
			width: 530px;
			height: 160px;
			background-color: #eee;
		}
		.seat-board{
			position: absolute;
			top: 0;
			left: 50%;
			margin-left: -145px;
			width: 290px;
			height: 25px;
			line-height: 25px;
			color: #fff;
			text-align: center;
			background: url(../images/static/board.png) no-repeat;
			background-size: 100% 100%;
		}
		.seat-show-list{
			width: 100%;
			height: 124px;
			text-align: center;
			padding-top: 36px;
		}
		.seat-show-list-col{
			display: table;
			width: 100%;
		}
		.seat-show-list-col li{
			display: inline-block;
			width: 30px;
		}
		.seat-show-wrap-rowele{
			width: 30px;
		}
		.clearfix{
			display: flex;
			flex-direction: row;
			justify-content: center;
		}
		.seat-show-wrap-rowele-position{
			display: inline-block;
			width: 20px;
			height: 20px;
			border: 1px solid #d4d4d4;
			border-radius: 4px;
		}
		.seat-show-wrap{
			overflow: scroll;
			margin: 0 auto;
			width: 100%;
			height: 120px;
		}
		.set-btn{
			width: 80px;
			height: 38px;
			background-color: #009688;
			text-align: center;
			line-height: 38px;
			color: #fff;
			cursor: default;
		}
	</style>

	<body>  
		<!--<div class="layui-form" style="width: 460px;height: 400px;">-->
			<div class="layui-form-item">
				<label class="layui-form-label"><span style="color: red;">*  </span>教室名称</label>
				<div class="layui-input-block">
					<input type="text" class="layui-input" placeholder="请输入" name="" id="" value="" lay-verify="required" style="width: 300px;"/>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">设置座位</label>
				<div class="layui-inline">
					<label class="layui-form-label" style="width: 10px;">行：</label>
					<div class="layui-input-inline" style="width: 110px;">
						<input type="number" class="layui-input" value="0" name="" id="row" value="" style="width: 100px;"/>
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label" style="width: 10px;">列：</label>
					<div class="layui-input-inline" style="width: 110px;">
						<input type="number" class="layui-input" value="0" name="" id="col" value="" style="width: 100px;"/>
					</div>
				</div>
				<div class="layui-inline">
					<div class="set-btn" id="sureSet">确定</div>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">座位示例</label>
				<div class="layui-input-block">
					<div class="seat-title">
						当前可容纳人数：36人;点击座位可设置可用状态
					</div>
					<div class="seat-show">
						<div class="seat-board">讲台</div>
						<div class="seat-show-list">
							<ul class="seat-show-list-row01">
								<li class="">
									<ul class="seat-show-list-col" id="setCol">
										<!--<li><span>1列</span></li>-->
									</ul>
								</li>
							</ul>
							<!--座位开始-->
							<div class="seat-show-wrap">
								<ul class="seats-show-wrap-content">
									<li class="seats-show-wrap-contentRow" id="setRow">
										<!--<ul class="clearfix">
											<li class="seat-show-wrap-row">
												1行
											</li>
										</ul>-->
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		<!--</div>-->
		
		
		<script src="../layui.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			layui.use('jquery',function(){
				var $ = layui.$;
				//确定按钮
				$('#sureSet').click(function(){
					$('#setRow').empty();
				$('.clearfix').empty();
				$('#setCol').empty();
				var col = parseInt($('#col').val()),row = parseInt($('#row').val());
					for(var i=0;i<row;i++){
						$('#setRow').append(`
							<ul class="clearfix">
								<li class="seat-show-wrap-row">
									${i+1}行
								</li>
							</ul>
						`);
					}
					for(var j=0;j<col;j++){
						$('.clearfix').append(`
							<li class="seat-show-wrap-rowele">
								<i class="seat-show-wrap-rowele-position"></i>
							</li>
						`);
						$('#setCol').append(`
							<li><span>${j+1}列</span></li>
						`);
					}
					if(col==0||row==0){
						$('#setRow').empty();
						$('.clearfix').empty();
						$('#setCol').empty();
					};
				});
				
			});
		</script>
</body>

</html>
<!--关于表格的第一版写法结束-->
