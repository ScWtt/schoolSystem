<script>
//JavaScript代码区域
layui.use(['element','carousel','jquery'], function() {
	var element = layui.element,
	carousel = layui.carousel,
	form = layui.form,
	$ = layui.$;
	
	//图片轮播
	carousel.render({
		elem:'#wheel',
		width:'320px',
		height:'260px',
		interval:3000,
		indicator:'none'
	});

	//工作台的隐藏其他显示的事件
	function workHide(showEvent,iframeSrc){
		$('#manage_content').hide();
		$(showEvent).attr('src',iframeSrc).show();
	};
	
	//基本资料点击事件
	$('#userdata').click(function(){
		$("#staff_info").show();
		$('#manage_content').hide();
	});
	
	//左侧边栏的点击事件
	$('#detail').click(function(){  //在职信息
		$('#manage_content').show();
		$('#manage_iframe').hide();
	});
	
	$('#userdata').click(function(){  //基本资料
		workHide('#manage_iframe','teacherinfo.html');
	});
	$('#studentsdata').click(function(){  //学员名册
		workHide('#manage_iframe','teacherstudents.html');
	});
	$('#achievement_btn').click(function(){  //学员成绩
		workHide('#manage_iframe','teacherachievement.html');
	});
	$('#item_btn').click(function(){  //项目设置
		workHide('#manage_iframe','teacheritem.html');
	});
	$('#exam_btn').click(function(){  //考试设置
		workHide('#manage_iframe','teacherexam.html');
	});
});
