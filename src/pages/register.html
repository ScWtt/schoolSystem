<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/layui.css" />
		<link rel="stylesheet" type="text/css" href="../css/home.css" />
		<!--../organization.json-->
	</head>

	<body>  
	<!--注册开始-->
	<div class="">
		eeeeeeeeeeeeeeeeeee
	</div>
		<div class="layui-container login-form" style="width: 380px;height: 500px;padding-right: 30px;" id="register">
			<header class="layui-elip" style="text-align: center;font-size: 24px;margin-bottom: 20px;">注  册</header>
			<form action="" class="layui-form">
				<div class="layui-form-item">
					<label class="layui-form-label">姓名</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input" name="" id="" value="" placeholder="请输入" />
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">性别</label>
					<div class="layui-input-block">
						<input type="radio" name="sex" value="0" title="男">
						<input type="radio" name="sex" value="1" title="女" checked>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">密码</label>
					<div class="layui-input-block">
						<input type="password" class="layui-input" name="" id="" value="" placeholder="请输入" />
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">手机号</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input" lay-verify='number|phone' name="" id="" value="" placeholder="请输入" />
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">点击发送</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input" lay-verify='number|phone' name="" id="" value="" placeholder="请输入" />
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">课程</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input" name="" id="" value="" placeholder="请输入" />
					</div>
				</div>
				<div class="layui-form-item">
					<button class="layui-btn">确定</button>
					<button class="layui-btn">取消</button>
				</div>
			</form>
		</div>
		<!--注册结束-->
		<script src="../layui.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			layui.use(['form','jquery'],function(){
				var $ = layui.$,
				form = layui.form;
			});
		</script>
</body>

</html>
<!--关于表格的第一版写法结束-->
