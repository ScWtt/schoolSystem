<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>layui在线调试在点击示例的时候直接显示的示例</title>
		<link rel="stylesheet" href="../css/layui.css" media="all">
		<link rel="stylesheet" type="text/css" href="../css/student.css" />
		<style>
			body {
				margin: 10px;
			}
			.demo-carousel {
				height: 200px;
				line-height: 200px;
				text-align: center;
			}
		</style>
		
	</head>

	<body>
		<div class="student-title">
			<i class="layui-icon layui-icon-home" style="margin-right: 10px;"></i>考试设置
		</div>
		    <div class="student-content">
		    	<table class="layui-hide" id="studentscore" lay-filter="test"  style="overflow: scroll;" ></table>
		    </div>
		
		<!--删除-->
		<script type="text/html" id="toolbarDemo">
			<button class="layui-btn layui-btn-sm" lay-event="addexam">
		    	新建考试
		    </button>
				<button class="layui-btn layui-btn-sm" lay-event="delete">
		    	<i class="layui-icon layui-icon-delete" style="margin-right: 5px;"></i>删除
		    </button>
			</div>
		</script>
		
		<script type="text/html" id="barDemo">
			<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
			<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
		</script>
	
		<blockquote class="layui-elem-quote layui-quote-nm layui-hide" id="footer">layui {{ layui.v }} 提供强力驱动</blockquote>
		
		<!--新建项目开始-->
		<div class="item-content" id="add_exam">
			<div class="layui-row">
				<div class="addTitle" style="width: 100%;height: 40px;color: #fff;font-size: 15px;line-height: 40px;background-color: #2996e8;text-align: center;">
					新建考试
				</div>
			</div>
			<form action="" class="layui-form" style="margin-top: 20px;width: 80%;">
				<div class="layui-form-item">
					<label class="layui-form-label">考试名称</label>
					<div class="layui-input-block">
						<input class="layui-input" type="text" name="examination" id="examination" value="" lay-verify="required" required placeholder="请输入考试名称" autocomplete="off" />
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
					      <button class="layui-btn" lay-submit lay-filter="formDemo" style="background-color: #2996e8;margin-right: 20px;">确定</button>
					      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
					    </div>
				</div>				
			</form>
		</div>
		<!--新建项目结束-->
		
		<script src="../layui.js"></script>
		<script>
			layui.config({
				version: '1551352891272' //为了更新 js 缓存，可忽略
			});

			layui.use(['laydate', 'laypage', 'layer', 'table', 'carousel', 'upload', 'element', 'slider','form','jquery'], function() {
				var laydate = layui.laydate //日期
					,
					laypage = layui.laypage //分页
					,
					layer = layui.layer //弹层
					,
					table = layui.table //表格
					,
					carousel = layui.carousel //轮播
					,
					upload = layui.upload //上传
					,
					element = layui.element //元素操作
					,
					slider = layui.slider //滑块
					,form = layui.form  //form表单
					,$ = layui.$;  //jquery

				//执行一个 table 学员成绩实例
				table.render({
					elem: '#studentscore',
					height: 560,
					url: '../exam.json', //数据接口
					title: '用户表',
					page: true //开启分页
						,
					toolbar: '#toolbarDemo' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
						//  ,totalRow: true //开启合计行
						,
					cols: [  //部门名称    //电话
						[ //表头
							{
								type: 'checkbox',
								fixed: 'left'
							},{
								field: 'examination',
								title: '考试',
								score:true
							},{
								fixed: 'right',
								title: '操作',
								width: 170,
								align: 'center',
								toolbar: '#barDemo'
							}
						]
					]
				});
				
				//监听头工具栏事件
				table.on('toolbar(test)', function(obj) {
					var checkStatus = table.checkStatus(obj.config.id),
						data = checkStatus.data; //获取选中的数据
					switch(obj.event) {
						case 'addexam':
						layer.open({
								area: ['400px', '200px'],
								title: false,
								type:1,
								content:$('#add_exam'),
								success:function(){
									$('#examination').val('');
								}
							});
							break;
						case 'delete':
							if(data.length === 0) {
								layer.msg('请选择一行');
							} else {   //这里的删除需要在后端写代码 https://blog.csdn.net/qq_38225558/article/details/85229699
								layer.confirm('真的删除行么', function() {   //这里需要在后端进行数据操作
//									obj.del(); //删除对应行（tr）的DOM结构
//									layer.close(index);
									//向服务端发送删除指令
								$(".layui-form-checked").not('.header').parents('tr').remove()
								});
							}
							break;
					};
				});
				//保存按钮
//				var result = {};
//				
//				form.on('submit(formDemo)',function(data){
//					result = data.field;
//					console.log('result',result,result.username,result.phone);
//				});
				
				//监听行工具事件
				table.on('tool(test)', function(obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
					var data = obj.data //获得当前行数据
						,
						layEvent = obj.event; //获得 lay-event 对应的值
					if(layEvent === 'detail') {
						layer.msg('查看操作');
					} else if(layEvent === 'del') {
						console.log('this.obj2',obj)
						layer.confirm('真的删除行么', function(index) {
							obj.del(); //删除对应行（tr）的DOM结构
							layer.close(index);
							//向服务端发送删除指令
						});
					} else if(layEvent === 'edit') {
						layer.open({
							area: ['400px', '200px'],
							title: false,
							type:1,
							content:$('#add_exam'),
							success:function(){
								$('#examination').val(data.examination);
							}
						});
					}
				});
				
				//分页
				laypage.render({
					elem: 'pageDemo' //分页容器的id
						,
					count: 100 //总页数
						,
					skin: '#1E9FFF' //自定义选中色值
						//,skip: true //开启跳页
						,
					jump: function(obj, first) {
						if(!first) {
							layer.msg('第' + obj.curr + '页', {
								offset: 'b'
							});
						}
					}
				});

				//上传
				upload.render({
					elem: '#uploadDemo',
					url: '' //上传接口
						,
					done: function(res) {
						console.log(res)
					}
				});

			});
		</script>
	</body>

</html>
